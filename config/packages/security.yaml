security:
    encoders:
        App\Entity\Utilisateur:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: 'App\Entity\Utilisateur'
                property: 'username'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern:  ^/api/login
            stateless: true
            anonymous: true
            json_login:
               check_path:           /api/login
               success_handler:      lexik_jwt_authentication.handler.authentication_success
               failure_handler:      lexik_jwt_authentication.handler.authentication_failure
        api:
            http_basic : ~
            pattern:   ^/api/
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
    
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #- { path: ^/api,                  roles: ROLE_SuperADMIN }
        #- { path: ^/api/utilisateur,      roles: ROLE_SuperADMIN }
        #- { path: ^/api/partenaire,       roles: ROLE_SuperADMIN }
        #- { path: ^/api/utilisateur,      roles: ROLE_USER }
        - { path: ^/api/login,            roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/,                  roles: IS_AUTHENTICATED_FULLY }
    role_hierarchy:
        ROLE_USER:      ROLE_USER
        ROLE_ADMINParten:       ROLE_USER
        ROLE_SuperADMIN: [  ROLE_SUPER_ADMIN,ROLE_ADMIN,ROLE_USER]